<div class="top3"><article class="top3__item" ng-repeat="item in top3.resort"><div class="top3__img-container"><img class="top3__img" ng-src="{{top3.getImgSrc($index)}}" width="400" height="200"></div><h3 class="top3__header">{{item.main.name}}</h3><p class="top3__desc">{{item.desc}}</p><ul class="top3__details"><li class="top3__detail-container" ng-repeat="detail in top3.details" ng-class="top3.isResortIncludeDetail(item, detail)"><span class="top3__detail">{{detail}} <span ng-show="item.details[detail]">:</span> </span><span class="top3__detail top3__detail--own" ng-show="item.details[detail]">{{item.details[detail]}}</span></li></ul></article></div>
