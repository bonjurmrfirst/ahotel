<div class="l-guestcomments" ng-controller="GuestcommentsController as guestComments"><figure class="guestcomments-header"><img class="guestcomments-header__img" src="assets/images/guestcomments/guestcomments.jpg" width="1900" height="600"><figcaption class="guestcomments-header__caption">Guest comments</figcaption></figure><p class="guestcomments-lead">Read what guests have to say about their experiences at our hotels.</p><button class="about__btn about__btn--comment" ng-click="guestComments.writeComment()" ng-hide="guestComments.openForm">Write comment</button> <span class="guestcomments__please-login" ng-show="guestComments.showPleaseLogiMessage">Please log in first</span><form class="form-comment" ng-class="{'form-comment__opened': guestComments.openForm && $logged}" name="guestComments.formComment" ng-submit="guestComments.addComment()" novalidate role="form"><!--todo role--> <input class="form-login__input form-login__input--comment" ng-class="{'form-login__input--invalid':
