<!--[if lte IE 9]>
    <script src="assets/vendor/placeholder.js"></script>
<![endif]-->

<header ahtl-stiky-header class="l-header">
    <h1 class="logo">
        <a href="/">
            <img class="logo__img" src="assets/images/logo.png" height="105" width="200" alt="Ahotel">
        </a>
    </h1>

    <nav class="nav">
        <ul class="nav__container">
            <li class="nav__item-container">
                <span class="nav__item">Resort</span>
                <div class="sub-nav">
                    <ul>
                        <li class="sub-nav__item">
                            <a  class="sub-nav__link" ui-sref="hotels">Hotels</a>
                        </li>
                        <li class="sub-nav__item">
                            <a class="sub-nav__link" ui-sref="villas">Villas</a>
                        </li>
                        <li class="sub-nav__item">
                            <a class="sub-nav__link" ui-sref="bungalows">Bungalows</a>
                        </li>
                        <li class="sub-nav__item">
                            <a class="sub-nav__link" ui-sref="guestcomments">Guest comments</a>
                        </li>
                        <li class="sub-nav__item">
                            <button class="sub-nav__btn" ui-sref="booking({hotelId: 5})">View rooms</button>
                            <img class="sub-nav__img" src="assets/images/menu/submenu_villa.jpg" width="300" height="200" alt="Best hotel">
                            <img class="sub-nav__img-bg" src="assets/images/menu/submenu_villa_mask.png" width="300" height="200" alt="Best hotel">
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav__item-container">
                <span class="nav__item">Offers</span>
                <div class="sub-nav">
                    <ul>
                        <li class="sub-nav__item">
                            <a  class="sub-nav__link" ui-sref="resort">Show all offers</a>
                        </li>
                        <li class="sub-nav__item">
                            <a class="sub-nav__link" ui-sref="booking({hotelId: 'random'})">Im feeling lucky!</a>
                        </li>
                        <li class="sub-nav__item">
                            <button class="sub-nav__btn" ui-sref="booking({hotelId: 9})">View rooms</button>
                            <img class="sub-nav__img" src="assets/images/menu/submenu_discount.jpg" width="300" height="200" alt="Best hotel">
                            <img class="sub-nav__img-bg" src="assets/images/menu/submenu_villa_discount.png" width="300" height="200" alt="Best hotel">
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav__item-container">
                <span class="nav__item">Inspiration</span>
                <div class="sub-nav">
                    <ul>
                        <li class="sub-nav__item">
                            <a class="sub-nav__link" ui-sref="gallery">Gallery</a>
                        </li>
                        <li class="sub-nav__item">
                            <button class="sub-nav__btn sub-nav__btn--dest" ui-sref="destinations">Destinations</button>
                            <img class="sub-nav__img" src="assets/images/menu/submenu_destinations.png" width="300" height="200" alt="Best hotel">
                            <img class="sub-nav__img-bg" src="assets/images/menu/submenu_destinations_green.png" width="300" height="200" alt="Best hotel">
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav__item-container" ng-controller="AuthController as auth">
                <span class="nav__item nav__item--right nav__item--login">{{$logged ? 'Sign out' : 'Sign In'}}</span>
                <div class="sub-nav sub-nav--right" data-autoheight-on>
                    <ul>
                        <li class="sub-nav__item" ng-hide="$logged">
                            <a  class="sub-nav__link" ui-sref="auth({type: 'login'})">Sign In</a>
                        </li>
                        <li class="sub-nav__item sub-nav__item--last" ng-hide="$logged">
                            <a class="sub-nav__link"  ui-sref="auth({type: 'join'})">Join</a>
                        </li>
                        <li class="sub-nav__item sub-nav__item--last" ng-show="$logged">
                            <a class="sub-nav__link" ng-click="auth.signOut()" data-autoheight-trigger href="#">Sign Out</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav__item-container">
                <span class="nav__item nav__item--right nav__item--search">Search</span>
                <div class="sub-nav sub-nav--right sub-nav--search">
                    <form class="formSearch" name="searchForm" novalidate>
                        <input class="formSearch__query"
                               name="query"
                               ng-model="searchForm.query.value"
                               placeholder="Hotel, country, region..."
                               id="formSearchQuery"
                               required
                               autocomplete="off">
                        <input class="formSearch__submit"
                               ng-disabled="searchForm.query.$invalid"
                               type="submit"
                               ui-sref="search({query: searchForm.query.$viewValue})"
                               value="SEARCH">
                    </form>
                </div>
            </li>
        </ul>
    </nav>
</header>

<div ng-hide="$state.currentStateName === 'auth' ||
                $state.currentStateName === 'gallery' ||
                $state.currentStateName === 'guestcomments' ||
                $state.currentStateName === 'booking'"><!--todo-->
    <ahtl-slider></ahtl-slider>

    <div class="where-to-go">
        <h4 class="where-to-go__header">No idea where to go?</h4>
        <button class="where-to-go__btn sub-nav__btn sub-nav__btn--dest" ui-sref="destinations">destinations</button>
    </div>
</div>
