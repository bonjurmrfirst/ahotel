<div class="l-auth">
    <div class="auth">
        <div class="form-container">
            <form class="form-register">
                <input class="form-login__field" type="text" placeholder="name"/>
                <input class="form-login__field" type="password" placeholder="password"/>
                <input class="form-login__field" type="text" placeholder="email address"/>
                <button class="form-login__btn">create</button>
                <p class="form-login__message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form">
                <input class="form-login__field" type="text" placeholder="username"/>
                <input class="form-login__field" type="password" placeholder="password"/>
                <button class="form-login__btn">login</button>
                <p class="form-login__message">Not registered?
                    <a class="form-login__link" href="#">Create an account</a>
                </p>
            </form>
        </div>
    </div>
</div>
