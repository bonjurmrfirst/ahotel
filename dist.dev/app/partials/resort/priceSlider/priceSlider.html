<div class="priceSlider">
    <div class="slide">
        <div class="slide__line"></div>
        <span class="slide__pointer slide__pointer--left"></span>
        <div class="slide__pointer slide__pointer--right"></div>
    </div>
    <label>from</label>
    <input class="priceSlider__input priceSlider__input--min" type="number" ng-model="min">
    <label>to</label>
    <input class="priceSlider__input priceSlider__input--max" type="number" ng-model="max">
</div>
