<div class="gallery">
    <figure class="gallery__figure" ng-repeat="img in gallery.showFirst track by $index">
        <img class="gallery__img"
             ng-src="{{img}}">
        <figcaption class="gallery__img-caption">{{img}}</figcaption>
        {{gallery.loaded()}}
    </figure>
</div>

<button class="gallery-container__btn"
        ng-click="gallery.loadMore(); gallery.alignImages();"
        ng-disabled="gallery.allImagesLoaded()">
    Load more
</button>
